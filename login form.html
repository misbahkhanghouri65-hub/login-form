<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            background-color: antiquewhite;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Login Box */
        .no {
            height: 300px;
            width: 300px;
            background-color: aliceblue;
            border-radius: 10px;
            padding: 20px;
            margin: 100px auto;
        }

        input {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            background-color: rgb(11, 106, 11);
            border: none;
            height: 45px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* Progress Bar */
        .yes {
            width: 300px;
            background-color: #ccc;
            border-radius: 0px;
            margin: 30px auto;
            overflow: hidden;
        }

        .hi {
            width: 70%;
            height: 30px;
            background-color: #013d10;
            color: white;
            text-align: right;
            padding-right: 10px;
            line-height: 30px;
            font-weight: bold;
            border-radius: 0px;
        }
    </style>
</head>

<body>

    <div class="no">
        <form>
            <h1>Login</h1>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </form>
    </div>

    <div class="yes">
        <div class="hi">70%</div>
    </div>

</body>
</html>
